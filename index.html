<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unlock the Love ðŸ’—</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #ffb6d5, #ff6fae);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial Rounded MT Bold', sans-serif;
  }

  /* ðŸ”’ LOCK SCREEN */
  .lock-screen {
    background: #fff0f6;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    text-align: center;
    width: 320px;
  }

  .lock-screen h2 {
    color: #ff4f9a;
    margin-bottom: 20px;
  }

  input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 15px;
    border: 2px solid #ff9ecf;
    font-size: 16px;
    text-align: center;
  }

  button {
    margin-top: 15px;
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    background: #ff6fae;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  .error {
    color: #d81b60;
    margin-top: 10px;
    display: none;
  }

  /* ðŸŽ° SLOT MACHINE */
  .slot-wrapper {
    display: none;
  }

  .machine {
    position: relative;
    width: 420px;
    height: 520px;
    background: #ffe6f0;
    border-radius: 30px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.35);
    padding: 20px;
  }

  .title {
    text-align: center;
    font-size: 24px;
    color: #ff4f9a;
    margin-bottom: 15px;
  }

  .slots {
    display: flex;
    gap: 10px;
    height: 280px;
    background: #111;
    padding: 10px;
    border-radius: 20px;
    box-shadow: inset 0 0 25px rgba(0,0,0,0.7);
  }

  .slot {
    flex: 1;
    background: black;
    border-radius: 15px;
    overflow: hidden;
  }

  .slot video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* HANDLE */
  .handle {
    position: absolute;
    right: -45px;
    top: 180px;
    width: 20px;
    height: 160px;
    background: #ccc;
    border-radius: 10px;
    cursor: pointer;
  }

  .knob {
    position: absolute;
    bottom: -25px;
    left: -15px;
    width: 50px;
    height: 50px;
    background: red;
    border-radius: 50%;
    box-shadow: 0 5px 12px rgba(0,0,0,0.4);
  }

  .handle.pulled {
    animation: pull 0.4s ease;
  }

  @keyframes pull {
    0% { transform: translateY(0); }
    50% { transform: translateY(20px); }
    100% { transform: translateY(0); }
  }

  /* SPIN */
  .spin {
    animation: spin 0.6s linear infinite;
  }

  @keyframes spin {
    from { transform: translateY(0); }
    to { transform: translateY(-100%); }
  }
</style>
</head>

<body>

<!-- ðŸ”’ LOCK SCREEN -->
<div class="lock-screen" id="lockScreen">
  <h2>Unlock the Love ðŸ’—</h2>

  <input type="text" id="dateInput" placeholder="What date did we meet?" />
  <input type="text" id="nameInput" placeholder="My first name" />

  <button onclick="unlock()">Unlock</button>
  <div class="error" id="error">Nopeee ðŸ˜œ try again</div>
</div>

<!-- ðŸŽ° SLOT MACHINE -->
<div class="slot-wrapper" id="slotWrapper">
  <div class="machine">
    <div class="title">ðŸ’— Pull for Love ðŸ’—</div>

    <div class="slots">
      <div class="slot"><video muted loop></video></div>
      <div class="slot"><video muted loop></video></div>
      <div class="slot"><video muted loop></video></div>
    </div>

    <div class="handle" onclick="pullHandle()">
      <div class="knob"></div>
    </div>
  </div>
</div>

<audio id="bgSong" src="song.mp3" loop></audio>

<script>
  /* ðŸ”‘ CORRECT ANSWERS */
  const CORRECT_NAME = "maliha";
  const CORRECT_DATE = "march 18, 2024";

 const videos = [
  "video1.mov",
  "video2.mov",
  "video3.mov",
  "video4.mov",
  "video5.MP4",
  "video6.mov",
  "video7.MP4",
  "video8.MP4",
  "video9.mov",
  "video10.MP4",
  "video11.mov"
];

  const slots = document.querySelectorAll(".slot video");
  const song = document.getElementById("bgSong");
  const handle = document.querySelector(".handle");

  let musicStarted = false;
  let spinning = false;

  function unlock() {
    const name = document.getElementById("nameInput").value.trim().toLowerCase();
    const date = document.getElementById("dateInput").value.trim().toLowerCase();

    if (name === CORRECT_NAME && date === CORRECT_DATE) {
      document.getElementById("lockScreen").style.display = "none";
      document.getElementById("slotWrapper").style.display = "block";
      song.play();
      musicStarted = true;
    } else {
      document.getElementById("error").style.display = "block";
    }
  }

  function pullHandle() {
    if (spinning) return;
    spinning = true;

    handle.classList.add("pulled");

    slots.forEach(video => video.classList.add("spin"));

    slots.forEach((video, index) => {
      setTimeout(() => {
        video.classList.remove("spin");
        video.src = videos[Math.floor(Math.random() * videos.length)];
        video.play();

        if (index === slots.length - 1) {
          spinning = false;
        }
      }, 800 + index * 500);
    });

    setTimeout(() => handle.classList.remove("pulled"), 400);
  }
</script>

</body>
</html>
